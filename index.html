<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/currency.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN*:
                        </span>
                        <input class="form__field js-amount" type="number" name="amount" min="0" step="0.01"
                            placeholder="Wpisz kwotę w PLN" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="USD">Dolar amerykański</option>
                            <option value="AUD">Dolar australijski</option>
                            <option value="CAD">Dolar kanadyjski</option>
                            <option value="EUR">Euro</option>
                            <option value="CHF">Frank szwajcarski</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="ILS">Szekel</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz!</button>
            </p>
            <p class="form__info">Kursy pochodzą ze strony Narodowego Banku Polskiego z Tabeli nr 245/A/NBP/2022 z dnia
                2022-12-20.</p>
            <p class="form__result js-result"></p>
        </form>
    </div>
</body>

</html>
